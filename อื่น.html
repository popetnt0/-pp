<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>สุ่มรูปภาพ</title>

<style>
    body{
        font-family: sans-serif;
        display:flex;
        justify-content:center;
        align-items:center;
        height:100vh;
        background:#f2f2f2;
    }

    .container{
        display:flex;
        flex-direction:column;
        align-items:center;
        gap:20px;
    }

    .frame{
        width:300px;
        height:400px;
        border:5px solid black;
        border-radius:20px;
        overflow:hidden;
        display:flex;
        justify-content:center;
        align-items:center;
        background:white;
    }

    .frame img{
        width:100%;
        height:100%;
        object-fit:cover;
    }

    button{
        font-size:20px;
        padding:10px 20px;
        cursor:pointer;
    }
</style>
</head>

<body>

<div class="container">

    <!-- รูปเริ่มต้น -->
    <div class="frame">
        <img id="slider" src="M6/1 (1).jpg">
    </div>

    <!-- ปุ่มสุ่ม -->
    <button onclick="randomImage()">สุ่มรูป</button>

</div>

<script>

    const totalImages = 342;

    function randomImage(){
        const randomIndex = Math.floor(Math.random() * totalImages) + 1;
        document.getElementById("slider").src =1 (" + randomIndex + ").jpg";
    }

</script>

</body>

</html>
