<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>รูป1</title>

<style>
    body{
        font-family: sans-serif;
        display:flex;
        justify-content:center;
        align-items:center;
        height:100vh;
        background:#f2f2f2;
    }

    .container{
        display:flex;
        align-items:center;
        gap:30px;
    }

    /* กรอบสี่เหลี่ยม */
    .frame{
        width:300px;
        height:400px;
        border:5px solid black;
        border-radius:20px;
        overflow:hidden;
        display:flex;
        justify-content:center;
        align-items:center;
        background:white;
    }

    .frame img{
        width:100%;
        height:100%;
        object-fit:cover;
    }

    /* ปุ่มลูกศร */
    button{
        font-size:30px;
        padding:15px 20px;
        cursor:pointer;
    }
</style>
</head>

<body>

<div class="container">
    <button onclick="prevImage()">⬅</button>

    <div class="frame">
        <img id="slider" src="img1.jpg">
    </div>

    <button onclick="nextImage()">➡</button>
</div>

<script>
    
    const images = [
        "0.jpg","1.jpg","2.jpg","3.jpg","4.jpg","5.jpg","6.jpg","7.jpg","8.jpg","9.jpg","10.jpg",
        "11.jpg","12.jpg","13.jpg","14.jpg","15.jpg","16.jpg","17.jpg","18.jpg","19.jpg","20.jpg",
        "21.jpg","22.jpg","23.jpg","24.jpg","25.jpg","26.jpg","27.jpg","28.jpg","29.jpg","30.jpg",
        "31.jpg","32.jpg","33.jpg","34.jpg"
    ];

    let index = 0;

    function showImage(){
        document.getElementById("slider").src = images[index];
    }

    function nextImage(){
        index++;
        if(index >= images.length){
            index = 0;
        }
        showImage();
    }

    function prevImage(){
        index--;
        if(index < 0){
            index = images.length - 1;
        }
        showImage();
    }
</script>

</body>
</html>
