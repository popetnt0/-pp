<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ห้อง ม6/3</title>
  <style>
    
    :root {
      --card-radius: 28px;
    }

    * {
      box-sizing: border-box;
    }

    
    body {
  margin: 0;
  min-height: 100vh;
  font-family: "Tahoma", "Arial", sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  background: radial-gradient(circle at 50% -20%, #f5f6f8 0%, #d7dbe3 52%, #c7ccd7 100%);
  overflow-x: hidden;
  overflow-y: auto;
}

.hero {
  width: min(100vw, 1600px);
  min-height: 100vh;
}
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image: linear-gradient(120deg, rgba(255, 255, 255, 0.38), transparent 28%),
        linear-gradient(58deg, rgba(255, 255, 255, 0.34), transparent 26%);
      mix-blend-mode: screen;
      pointer-events: none;
    }

    .hero {
      width: min(100vw, 1600px);
      height: min(100vh, 900px);
      padding: 26px 28px 36px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      position: relative;
      isolation: isolate;
    }

    .title-pill {
      margin-top: 8px;
      min-width: min(78vw, 640px);
      max-width: 760px;
      background: #f5f5f5;
      border-radius: 80px;
      padding: 26px 40px;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.08);
    }

    .title-pill h1 {
      margin: 0;
      font-size: clamp(48px, 6vw, 110px);
      text-align: center;
      line-height: 1;
      letter-spacing: 1px;
      background: linear-gradient(90deg, #82210f 0%, #c98616 55%, #d7b423 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-weight: 700;
    }

    .gallery {
      width: 100%;
      flex: 1;
      display: flex;
      align-items: end;
      justify-content: center;
      position: relative;
      margin-top: 22px;
    }

    .gallery::after {
      content: "";
      position: absolute;
      width: 130%;
      height: 66%;
      border-radius: 50% 50% 0 0;
      background: #f2f4f8;
      bottom: -37%;
      z-index: -1;
    }

    .card {
      position: absolute;
      width: min(34vw, 440px);
      aspect-ratio: 4 / 3;
      border-radius: var(--card-radius);
      object-fit: cover;
      box-shadow: 0 12px 36px rgba(36, 40, 59, 0.17);
    }

    .card.side {
      width: min(31vw, 410px);
      opacity: 0.98;
    }

    .card.c1 {
      left: -4%;
      bottom: 24%;
      transform: rotate(-8deg);
    }

    .card.c2 {
      left: 13%;
      bottom: 17%;
      transform: rotate(2deg);
    }

    .card.c3 {
      position: relative;
      width: min(42vw, 560px);
      z-index: 5;
      transform: translateY(-2%);
    }

    .card.c4 {
      right: 13%;
      bottom: 17%;
      transform: rotate(-2deg);
    }

    .card.c5 {
      right: -4%;
      bottom: 24%;
      transform: rotate(8deg);
    }

    .actions {
      width: 100%;
      display: flex;
      gap: clamp(14px, 2vw, 30px);
      justify-content: center;
      margin-top: 20px;
      z-index: 10;
      flex-wrap: wrap;
    }

    .pill-button {
      border: 0;
      border-radius: 40px;
      font-size: clamp(24px, 3vw, 64px);
      line-height: 1;
      padding: 32px 30px;
      width: min(31vw, 530px);
      min-width: 250px;
      color: #111;
      cursor: pointer;
      box-shadow: 0 12px 28px rgba(40, 43, 62, 0.12);
    }

    .pill-button.middle {
      width: min(24vw, 400px);
      min-width: 220px;
    }

    .grad-1 {
      background: linear-gradient(90deg, #f4cd5a, #f467c5);
    }

    .grad-2 {
      background: linear-gradient(90deg, #f7d762, #f57bc3, #f4cd60);
    }

    .grad-3 {
      background: linear-gradient(90deg, #f05ac4, #f7d75f);
    }

    @media (max-width: 980px) {
      .hero {
        height: auto;
        min-height: 100vh;
      }

      .gallery {
        height: 55vh;
        min-height: 380px;
      }

      .card.c1,
      .card.c5 {
        display: none;
      }

      .card.c2,
      .card.c4 {
        width: min(42vw, 360px);
      }
    }
  </style>
</head>
<body>
  <main class="hero">
    <section class="title-pill">
      <h1>ห้อง ม6/3</h1>
    </section>

    <section class="gallery" aria-label="ภาพแกลเลอรี">
      <img class="card side c1" src="IMG_0112.jpg" alt="รวม1" />
      <img class="card side c3" src="IMG_0161.jpg" alt="รวม3" />
      <img class="card side c2" src="IMG_0145.jpg" alt="รวม2" />
      <img class="card side c4" src="IMG_0122.jpg" alt="รวม4" />
      <img class="card side c5" src="IMG_0133.jpg" alt="รวม5" />
    </section>

    <section class="actions" aria-label="ปุ่มนำทาง">
     <button class="pill-button middle grad-1" type="button"
  onclick="window.location.href='อื่น.html'">
  รูปอื่นๆ
</button>
      <button class="pill-button middle grad-2" type="button"
  onclick="window.location.href='ภพ.html'">
 ภพ
</button>
      <button class="pill-button grad-3" type="button"
  onclick="window.location.href='รูป1.html'">
  เพื่อน
</button>
    </section>
  </main>
</body>
</html>
